				<div class="box1 box2">
					<h1>KARA-OK</h1>
					<h2>Keep Your Karaoke Clean!</h2>
				</div>
				<div class="iconHolder">

					<i class="fa fa-angle-down fa-4x" id="scrollDownToForm" aria-hidden="true"></i>

				</div>
			</div><!--svg hidden in collapsed div here for readability-->
		</header>

		<section class="section userInput" data-anchor="slide2">
			<div class="wrapper">
				<h2>Search</h2>
				<form action="" class="formContainer clearfix">
					<div class="firstSearchBox"> <!-- first/left search box -->
						<div class="inputBox">
							<label for="trackName">Song Title</label>
							<input type="text" class="trackName" id="trackName">
						</div>
						<div class="inputBox">
							<label for="artistName">Artist</label>
							<input type="text" class="artistName" id="artistName">
						</div>
					</div> <!-- first/left search box -->
					<div class="secondSearchBox"> <!-- second/right search box -->
						<label for="lyricsName">Enter Some Lyrics</label>
						<input type="text" class="lyricsName" id="lyricsName" placeholder="ie. Billie Jean is not my lover">
					</div> <!-- second/right search box -->
					<div class="buttonHolder">
						<input type="submit" class="submitButton subBox1 subBox2">
					</div>
				</form>	
			</div>
		</section>

		<section class="section inputResults" data-anchor="slide3">
			<div class="wrapper">
				<h2>Here's What We Found</h2>
				<div class="resultsWrapper">
					<ul class="songGallery">
						
					</ul>
				</div>
			</div>
		</section>

		<section class="section resultsFilter" data-anchor="slide4">
				<div class="wrapper">
					<div class="modal modalYes"><!--yes it's explicit-->
						<i class="fa fa-check-square-o" aria-hidden="true"></i>
						<h2>Kara OK</h2>
						<button class="resultsButton" id="addToPlaylist">Add to OK List</button>
					</div>
					<div class="modal modalNo"><!--No it's SFW-->
						<h2>Kara NO-K</h2>
						<i class="icofont icofont-exclamation-square"></i>
						<button class="resultsButton" id="backToSearch">That song's lyrics are not Ok.</button>
					</div>
				</div>
		</section>

		<section class="section firebasePlaylist" data-anchor="slide5">
			<div class="wrapper">
				<h2>Kara-OK List</h2>
				<ul class="safePlayList">
					<!--song selections get added dynamically-->
				</ul>
			</div>
